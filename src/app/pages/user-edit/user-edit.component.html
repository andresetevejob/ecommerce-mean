<h1 align='center' class='display-4 mb-5'>Edit profiles</h1>
<div style="width:40%; margin: 25px auto">
  <form #form='ngForm' (ngSubmit)='onSubmit()'>
    <div class='form-group'>
        <label><b>Email Address</b></label>
        <input readonly [value]='user?.email' type='email' class='form-control form-control-lg' 
        disabled id='email'
        name='email' 
        placeholder="Enter a email"/>
    </div>
    <div class='form-group'>
        <label><b>Name</b></label>
        <input
          [(ngModel)]='user.name'
          type='text'
          class='form-control form-control-lg'
          id='name'
          name='name'
          minlength="3"
          placeholder="Enter your name"
          required
          #name='ngModel'
          autofocus
          />
          <div *ngIf='name.invalid && (name.dirty || name.touched)'>
             <div *ngIf='name.errors.required'>
                Name is required
             </div>
             <div *ngIf="name.errors.minlength">
                 Name must be at least 3 characters long
             </div>
          </div>
    </div>
    <div class='form-group'>
        <label><b>Password</b></label>
        <input type='password'
           name='password'
           id='password'
           [(ngModel)]='user.password'
           #password='ngModel'
           class='form-control form-control-lg'
           required
           minlength="3"
           placeholder="Enter password"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="passord.errors.required">
                Password is required
            </div>
            <div *ngIf="password.errors.minlength">
               Password must be at least 3 characters long
            </div>
        </div>
    </div>
    <div class='form-group'>
        <label><b>Phone</b></label>
        <input
          type='text'
          id='phone'
          required
          name='phone'
          [(ngModel)]='user?.phone'
          #phone='ngModel'
          required
          class='form-control form-control-lg'
          placeholder="Enter phone"
        />
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          <div *ngIf="phone.errors.required">
             Phone is required
          </div>
        </div>
    </div>
    <div class='form-group'>
        <input
          type='text'
          name='address'
          id='address'
          #address='ngModel'
          [(ngModel)]='user?.address'
          class='form-control form-control-lg'
          required
          placeholder="Enter address"
        />
        <div *ngIf="address.invalid && (address.dirty || address.touched)">
            <div *ngIf="address.errors.required">
                Address is required
            </div>
        </div>
    </div>
    <div class='form-group'>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Update</button>
    </div>
  </form>
</div>
